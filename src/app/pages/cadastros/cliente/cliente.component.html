<div class="botoes">
  <button mat-raised-button color="primary" (click)="cadastrarNovoCliente()">Novo Cliente</button>
</div>
<div class="mat-elevation-z6">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="cpfCnpj">
        <th mat-header-cell style="width: 150px;" *matHeaderCellDef> CPF/CNPJ </th>
        <td mat-cell style="width: 150px;" *matCellDef="let element"> {{element.cpfCnpj | cpfCnpj}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nomeRazao">
        <th mat-header-cell *matHeaderCellDef> Nome/Razao Social </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeRazao}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acoes" >
        <th mat-header-cell *matHeaderCellDef style="width: 200px; text-align: center;"> Ações </th>
        <td mat-cell *matCellDef="let element" style="width: 200px; text-align: center;"> 
          <button mat-button color="primary" (click)="abrirCadastroCliente(element.id)">Editar</button>
          <button mat-button color="accent" (click)="excluirCliente(element.id)">Excluir</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator 
        [pageSizeOptions]="[10, 25, 50, 100]"
        [length]="length"
        showFirstLastButtons
        aria-label="Selecione a pagina">
    </mat-paginator>
  </div>
