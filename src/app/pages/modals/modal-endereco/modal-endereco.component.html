<h2 mat-dialog-title>Cadastro de Endereço</h2>
<mat-dialog-content class="mat-typography">
    <div style="padding: 10px;">
        <mat-grid-list cols="1" rowHeight="80px">
            <mat-grid-tile>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Logradouro</mat-label>
                    <input matInput [formControl]="logradouroFormControl" [(ngModel)]="endereco.logradouro">
                    <mat-error *ngIf="logradouroFormControl.hasError('required')">
                        O logradouro é obrigatório
                    </mat-error>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
        <mat-grid-list cols="3" rowHeight="80px">
            <mat-grid-tile>
                <mat-form-field appearance="outline" class="form-field" style="margin-right: 8px;">
                    <mat-label>Numero</mat-label>
                    <input matInput [(ngModel)]="endereco.numero">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline" class="form-field" style="margin-right: 8px;">
                    <mat-label>Complemento</mat-label>
                    <input matInput [(ngModel)]="endereco.complemento">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Bairro</mat-label>
                    <input matInput [(ngModel)]="endereco.bairro">
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
        <mat-grid-list cols="3" rowHeight="80px">
            <mat-grid-tile>
                <mat-form-field appearance="outline" class="form-field" style="margin-right: 8px;">
                    <mat-label>Cidade</mat-label>
                    <input matInput [(ngModel)]="endereco.cidade">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline" class="form-field" style="margin-right: 8px;">
                    <mat-label>Estado</mat-label>
                    <input matInput [(ngModel)]="endereco.estado">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>CEP</mat-label>
                    <input matInput [(ngModel)]="endereco.cep">
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button  mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="onClose()" cdkFocusInitial>Confirmar</button>
</mat-dialog-actions>
