<h2 mat-dialog-title>Cadastro de Produto</h2>
<mat-dialog-content class="mat-typography">
    <div style="padding: 10px;">
        <mat-grid-list cols="1" rowHeight="85px">
            <mat-grid-tile>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Descricao</mat-label>
                    <input matInput [formControl]="descricao" [(ngModel)]="produto.descricao">
                    <mat-error *ngIf="descricao.hasError('required')">
                        A descrição é obrigatória
                    </mat-error>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
        
        <mat-grid-list cols="2" rowHeight="85px">
            <mat-grid-tile>
                <mat-form-field appearance="outline" class="form-field" style="margin-right: 8xp;" >
                    <mat-label>Valor(R$)</mat-label>
                    <input matInput [formControl]="valor" [(ngModel)]="produto.valor">
                    <mat-error *ngIf="valor.hasError('required')">
                        O valor é obrigatório
                    </mat-error>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline" class="form-field" >
                    <mat-label>Estoque</mat-label>
                    <input matInput  [(ngModel)]="produto.estoque">
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" (click)="onClose()" cdkFocusInitial>Confirmar</button>
</mat-dialog-actions>
